version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: ticket-bot-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: ticketbot
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  discord-bot:
    build: .
    container_name: ticket-bot
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    ports:
      - "5000:5000"
    volumes:
      - ./transcripts:/app/transcripts
    environment:
      - DISCORD_TOKEN=${DISCORD_TOKEN}
      - CLIENT_ID=${CLIENT_ID}
      - GUILD_ID=${GUILD_ID}
      - DOMAIN=${DOMAIN:-localhost:5000}
      - DATABASE_URL=postgresql://postgres:postgres@postgres:5432/ticketbot
    env_file:
      - .env

volumes:
  postgres_data:
